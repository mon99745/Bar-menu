
<!--주문완료 페이지-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/configHeader"/>
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css">
    <link rel="stylesheet" th:href="@{/css/ordercomplete.css}" href="../css/ordercomplete.css">
</head>
<body>
<div id=tablet>
    <div id=left-sidebar> <!--왼쪽 사이드 레이아웃-->
        <button class="mainBtn" onclick="location.href='/'">HOME</button >
    </div>

    <div id=middle> <!--가운데 레이아웃-->
        <div class=middle-top>
            <div class=logo href="/"> <!--단타포차 로고-->
                <button type="button" id="logo">
                    <a href="/">Danta</a>
                </button>
            </div>
        </div>

<div class="container table">
    <div class="titleContainer">
        <h2>주문완료</h2>
    </div>

    <div class="component">
        <div class="messageContainer">
            <div class="completeMessageContainer">
                <span style="color: #007BFF">주문이 완료</span>
                <span>되었습니다. 감사합니다!</span>
            </div>
            <div class="completeOrderInfoContainer">
                <div class="orderDateContainer">
                    <span>주문일</span>
                    <span th:text="${orderDate}"></span>
                </div>
                <div class="orderIdContainer">
                    <span>주문번호</span>
                    <a th:href="@{/my/orders/{orderId}(orderId=${orderId})}">
                        <span th:text="${orderId}"></span>
                    </a>
                </div>
            </div>
            <div class="continueShoppingBtnContainer">
                <a href="/">
                    <div class="btn btn-primary" id="continueShoppingBtn">계속 쇼핑하기 ></div>
                </a>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
</html>
