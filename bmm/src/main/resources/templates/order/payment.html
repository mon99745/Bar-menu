
<!--주문 결제 페이지-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/configHeader"/>
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css">
    <link rel="stylesheet" th:href="@{/css/order.css}" href="../css/order.css">
</head>
<body>

<div id=tablet>
    <div id=left-sidebar> <!--왼쪽 사이드 레이아웃-->
        <button class="mainBtn" onclick="location.href='/'">HOME</button >
    </div>

    <div id=middle> <!--가운데 레이아웃-->
        <div class=middle-top>
            <div class=logo href="/"> <!--단타포차 로고-->
                <button type="button" id="logo">
                    <a href="/">Danta</a>
                </button>
            </div>
        </div>


        <div class="container">

            <!-- 결제 -->
            <div class="componentContainer">
                <div class="componentHeaderContainer">
                    <h5>결제정보</h5>
                </div>
                <div class="component">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th scope="row">총상품가격</th>
                            <td th:text="${#numbers.formatInteger(orderSummary.totalAmount, 3, 'COMMA')} + ' 원'"></td>
                        </tr>

                        <div class="payButtonContainer">
                            <div id="payBtn">
                                <span>결제하기</span>
                            </div>
                        </div>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id=right-list >

    </div>
</div>
<script th:src="@{/js/order/order.js}"></script>
</body>
</html>
