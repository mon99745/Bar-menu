<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/configHeader :: header"/>

<style>
    .headContainer {
        width: 100%;
        margin: 0px 200px;
        display: flex;
        justify-content: space-between;
    }

    .subMenuContainer {
        display: flex;
        align-items: center;
        position: relative;
    }

    .menuLink {
        color: white;
    }

    a:hover {
        text-decoration: none;
        color: white;
    }

    .gnbContainer {
        display: flex;
    }

    .gnbProfileImageContainer {
        color: white;
        width: 26px;
    }

    .gnbProfileImageContainer:hover {
        cursor: pointer;
    }

    .gnbNameContainer {
        width: 40px;
    }

    .gnb a:hover {
        cursor: pointer;
        text-decoration: underline;
        color: currentColor;
    }

    .gnbName {
        color: white;
    }

    .gnbArrow {
        color: white;
    }

    .gnb {
        display: none;
        position: absolute;
        border-radius: 5px;
        margin-top: 15px;
        width: 100px;
        z-index: 1;
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 5px rgba(0,0,0,0.3);
    }

    .gnb > a {
        color: black;
        margin: 3px;
        font-size: 14px;
    }

    .gnbActive {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
</style>

<body>
<nav style="left: 0; right: 0; top: 0;"
     th:fragment="head" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="headContainer">
        <a class="navbar-brand" th:href="@{/catalog}">My Commerce</a>
    </div>
</nav>

</body>

<script>
    $(function() {
        $(".gnbNameContainer, .gnb").mouseover(function() {
            $(".gnb").addClass("gnbActive");
        });

        $(".gnb").mouseout(function() {
            $(".gnb").removeClass("gnbActive");
        })

    });
</script>
</html>
