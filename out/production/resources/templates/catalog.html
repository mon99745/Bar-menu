
<!--메뉴 항목을 보여주는 페이지-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="fragments/configHeader"/>
<body>
<div th:replace="fragments/head"/>

  <div class="titleContainer">
<!--    <div th:replace="fragments/category"></div>-->
    <h3>상품 목록</h3>
  </div>

  <form th:action="@{/catalog}" th:object="${itemSearchForm}" onsubmit="return isNotEmpty()">
    <div class="searchContainer">
      <div class="form-group mb-2">
        <input id="searchInput" type="text" th:field="*{name}" class="form-control" placeholder="상품 이름">
      </div>
      <button type="submit" class="btn btn-primary mb-2">검색</button>
    </div>

    <div class="itemListContainer">
      <div class="sortContainer">
        <select th:field="*{sorter}">
          <option value="">정렬기준</option>
          <option
                  th:each="sorter : ${T(danta.controller.Sorter).values()}"
                  th:value="${sorter}"
                  th:text="${sorter.getSorter()}"/>
        </select>
      </div>
여기까지는 들어옴? 1
      <div class="itemContainer" th:each="item : ${items}">
<!--        <p th:text="${'index : ' + itemStat.count}"></p>-->
        여기까지는 들어옴? 2
        <a class="item" th:href="@{/items/{itemId}(itemId=${item.getItemId()})}">
          <div class="itemImageContainer">
            <img class="itemImage" th:src="@{${item.getImagePath()}}" alt="">
          </div>
          <div class="itemInformationContainer">
            <span class="itemName" th:text="${item.name}"></span>
            <span class="itemPrice" th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + ' 원'"></span>
            <div class="starRatingContainer">
              <div class="ratingContainer">
<!--                <div class="rating" th:style="'width: ' + 20 * ${item.reviewRating} + '%'"></div>-->
              </div>
<!--              <div class="reviewCount" th:text="'(' + ${item.reviewCount} + ')'"></div>-->
            </div>
          </div>
        </a>
      </div>
    </div>
  </form>

</div>

</body>
</html>

<style>
  .titleContainer {
    height: 10vh;
    display: flex;
    align-items: center;
  }

  .searchContainer {
    display: flex;
  }

  .itemListContainer {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-top: 1px solid #CECECE;
    border-bottom: 1px solid #CECECE;
  }

  .itemContainer {
    width: 100%;
    height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid #CECECE;
  }

  .item {
    width: 90%;
    padding: 10px;
    display: flex;
  }

  .item:hover {
    box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
  }

  .itemImageContainer {
    width: 150px;
    height: 150px;
    margin-right: 5vw;
  }

  .itemImage {
    height: 100%;
    object-fit: contain;
  }

  .itemInformationContainer {
    min-width: 60%;
    max-width: 90%;
    display: flex;
    flex-direction: column;
  }

  .itemName {
    color: #111111;
  }

  .itemPrice {
    font-size: 20px;
    color: #AE0000;
  }

  .starRatingContainer {
    display: flex;
  }

  .ratingContainer{
    position: relative;
    background: url("../static/img/star.png") no-repeat -39px -43px;
    min-width: 75px;
    max-width: 75px;
    max-height: 15px;
    min-height: 15px;
  }

  .rating {
    position: absolute;
    background: url("../static/img/star.png") no-repeat -39px -58px;
    max-height: 15px;
    min-height: 15px;
  }

  .reviewCount {
    color: #888888;
    font-size: 12px;
    margin-left: 3px;
  }

</style>

<script>
  function isNotEmpty() {
    let searchText = document.getElementById("searchInput").value;

    if (searchText) {
      return true
    }
    else {
      return false;
    }
  }
</script>
