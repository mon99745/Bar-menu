<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:float="http://www.w3.org/1999/xhtml">
<html>
<head><title>Web Socket Example</title></head>
<body>
<form>
    <!-- 송신 메시지를 작성하는 텍스트 박스 -->
    <input id="textMessage" type="text">
    <!-- 메시지 송신을 하는 버튼 -->
    <input onclick="sendMessage()" value="Send" type="button">
    <!-- WebSocket 접속 종료하는 버튼 -->
    <input onclick="disconnect()" value="Disconnect" type="button">
</form>
<br />
<!-- 콘솔 메시지의 역할을 하는 로그 텍스트 에리어.(수신 메시지도 표시한다.) -->
<textarea id="websocket" rows="10" cols="50" websocket></textarea>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/websocket.js}"></script>
</body>
</html>
