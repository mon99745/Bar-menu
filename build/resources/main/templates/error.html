<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    table td {
      border: solid 1px gray;
      vertical-align: top;
      padding: 10px;
    }
  </style>
  <title>error</title>
</head>
<body>
<h1>Error</h1>
<table>
  <tr th:if="${timestamp} != null">
    <td>Date</td>
    <td th:text="${timestamp}" />
  </tr>
  <tr th:if="${path} != null">
    <td>Path</td>
    <td th:text="${path}" />
  </tr>
  <tr th:if="${status} != null">
    <td>Status</td>
    <td th:text="${status}" />
  </tr>
  <tr th:if="${error} != null">
    <td>Error</td>
    <td th:text="${error}" />
  </tr>
  <tr th:if="${message} != null">
    <td>Message</td>
    <td th:text="${message}" />
  </tr>
  <tr th:if="${exception} != null">
    <td>Exception</td>
    <td th:text="${exception}" />
  </tr>
  <tr th:if="${trace} != null">
    <td>Trace</td>
    <td><pre th:text="${trace}" /></td>
  </tr>
</table>
</body>
</html>
